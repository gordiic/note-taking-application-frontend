<div class="center-screen">
  <mat-card appearance="raised" class="w80">
    <mat-card-content class="p20">
      <div class="button-container">
        <button (click)="onAdd()" mat-fab extended>
          <mat-icon>add</mat-icon>
          Add new
        </button>
      </div>
    </mat-card-content>
    <mat-card-content>
      <table *ngIf="data.length > 0" mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let note">{{ note.id }}</td>
        </ng-container>
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let note">{{ note.title }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let note">
            <section>
              <div class="button-row">
                <div class="flex-container">
                  <div class="button-container">
                    <button (click)="onEdit(note.id)" mat-fab>
                      <mat-icon>edit</mat-icon>
                    </button>
                  </div>
                  <div class="button-container">
                    <button (click)="onDetails(note.id)" mat-fab>
                      <mat-icon>visibility</mat-icon>
                    </button>
                  </div>
                  <div class="button-container">
                    <button (click)="onDelete(note.id)" mat-fab>
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </section>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
